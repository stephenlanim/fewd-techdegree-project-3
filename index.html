<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <!-- Site header -->
      <h1>The Code Review</h1>
    </header>

    <main>
      <div class="container">

        <!-- Page header -->
        <div class="page-header">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right now in your inbox.</p>
        </div>

        <!-- Form -->
        <form action="index.html" method="post">

          <!-- Contact Info -->
          <fieldset class="fs-contact">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input id="name" type="text" name="user_name" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="user_email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="user_phone" placeholder="555-555-1234">

            <label for="street">Street Address</label>
            <input id="street" type="text" name="user_street">

            <label for="city">City</label>
            <input id="city" type="text" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="none" selected>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="GU">Guam</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PR">Puerto Rico</option>
              <option value="UM">United States Minor Outlying Islands</option>
              <option value="VI">Virgin Islands</option>
              <option value="AA">Armed Forces Americas</option>
              <option value="AP">Armed Forces Pacific</option>
              <option value="AE">Armed Forces Others</option>
            </select>

            <label for="zip">Zip Code</label>
            <input id="zip" type="text" name="user_zip" placeholder="54321" maxlength="5">


          </fieldset>

          <!-- Newsletter -->
          <fieldset class="fs-news">
            <legend>Newsletter</legend>

            <label class="news-label">Select the newsletters you would like to receive</label>
            <!-- HTML news checkbox -->
            <input id="html_news" type="checkbox" name="user_news">
            <label for="html_news">HTML News</label><br>
            <!-- CSS news checkbox -->
            <input id="css_news" type="checkbox" name="user_news">
            <label for="css_news">CSS News</label><br>
            <!-- JS news checkbox -->
            <input id="js_news" type="checkbox" name="user_news">
            <label for="js_news">Javascript News</label>

            <label class="news-label">Newsletter format</label>

            <!-- HTML format radio button -->
            <input id="html_format" type="radio" name="user_format">
            <label for="html_format">HTML</label><br>
            <!-- Plain-text format radio button -->
            <input id="plain_text_format" type="radio" name="user_format">
            <label for="plain_text_format">Plain text</label>

            <!-- Other topics text area -->
            <label for="other_topics">Other topics you&rsquo;d like to hear about</label>
            <textarea id="other_topics" name="user_topics" spellcheck="true" rows="8"></textarea>

            <button type="submit" name="user_submit">Sign Up</button>

          </fieldset>
        </form>

      </div> <!-- End of .container -->
    </main>

    <footer>
      <div class="container">
        <p>Copyright The Code Review</p>
      </div>
    </footer>

  </body>
</html>
